<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Accueil</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

	<div id="main">

		<form action="formulaire.html" method="get">
			</br>
			<fieldset>
				<legend>Qui êtes-vous ?</legend>
				<label for="civilite"> Civilité <span id="red">*</span> </label>
				<input type="radio" name="civilite" id="madame" required/>
				<label for="madame"> Madame/Mademoiselle </label> 
				<input type="radio" name="civilite" id="monsieur" required/>
				<label for="monsieur"> Monsieur </label>
				</br>
				<label for="nom"> Nom <span id="red">*</span> </label>
				<input type="text" name="nom" id="nom" placeholder="Nom" required>
				</br>
				<label for="prenom"> Prénom <span id="red">*</span> </label>
				<input type="text" name="premon" id="prenom" placeholder="Prénom" required>
				</br>
				<label for="email"> E-mail <span id="red">*</span> </label>
				<input type="email" name="email" id="email" placeholder="E-mail">
				</br>
				<label for="etude"> Etudes en cours</label>
				<select name="etude" id="etude">
					<option value=""> -- Choisissez votre niveau d'étude -- </option>
					<option value="1"> 1 </option>
					<option value="2"> 2 </option>
					<option value="3"> 3 </option>
				</select>
			</fieldset>
			</br>
			</br>
			<fieldset>
				<legend>Où habitez-vous ?</legend>
				<label for="numero"> Numéro </label>
				<input type="text" name="numero" id="numero">
				</br>
				<label for="voie"> Voie </label>
				<input type="text" name="voie" id="voie">
				</br>
				<label for="code"> Code postal </label>
				<input type="text" name="code" id="code" maxlength="5" placeholder="Code postal" pattern="[0-9]{5}">
			</fieldset>
			</br>
			</br>
			<fieldset>
				<legend>Des remarques ?</legend>
				<label for="remarques"> La parole  est à vous </label>
				<textarea name="remarques" id="remarques" cols="40" rows="5"></textarea>
			</fieldset>
			</br>
			<input id="submit" type="submit" value="valider">
			
		</form>


	</div>
</body>
</html>
